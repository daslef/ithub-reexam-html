<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/globals.css">
  <link rel="stylesheet" href="/css/index.css">
  <title>Mobile App</title>
</head>

<body class="home">
  <header class="header home__header">
    <div class="header__top">
      <p class="header__top__greeting">Hi, Steven</p>
      <button class="button button--icon header__top__button" aria-label="notification button">
        <img class="button__icon button__icon--notification" src="/images/notification.svg" alt="notification icon" />
      </button>
    </div>
    <h2 class="header__slogan">
      Letâ€™s find
      <br />
      your top doctor!
    </h2>
    <label for="search" class="header__search">
      <img src="/images/search.svg" alt="search icon" class="icon icon--search header__search__icon">
      <input type="search" id="search" name="search" class="input header__search__input" placeholder="Search here...">
    </label>
  </header>
  <footer class="nav home__nav">
    <button class="button button--icon nav__button" aria-label="home button">
      <img class="icon icon--home button__icon" src="/images/home.svg" alt="home icon" />
    </button>
    <button class="button button--icon nav__button" aria-label="calendar button">
      <img class="icon icon--calendar button__icon" src="/images/calendar.svg" alt="calendar icon" />
    </button>
    <button class="button button--icon nav__button" aria-label="chat button">
      <img class="icon icon--chat button__icon" src="/images/chat.svg" alt="chat icon" />
    </button>
    <button class="button button--icon nav__button aria-label=" profile button">
      <img class="icon icon--profile button__icon" src="/images/profile.svg" alt="profile icon" />
    </button>
  </footer>
</body>

</html>
